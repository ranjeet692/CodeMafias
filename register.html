<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" class="form-control" id="name" placeholder="Full Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="username@domian.com">
						</div>
						<div class="form-group">
							<label for="password">Create Password</label>
							<input type="password" class="form-control" id="password" placeholder="**************">
						</div>
						<div class="form-group">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" class="form-control" id="confirm_password" placeholder="**************">
						</div>
						<div class="form-group">
							<label for="gender">I am </label>
							<div class="radio">
								<label>
									<input type="radio" name="gender" id="male" value="male" checked>
										Male
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="gender" id="female" value="female">
										Female
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="contact">Contact Number</label>
							<input type="text" class="form-control" id="contact" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<label for="institute">Institute</label>
							<input type="text" class="form-control" id="institute" placeholder="Institution Name">
						</div>		
						<button type="submit" class="btn btn-default">Submit</button>	
					</form>
				</div>
			</div>	
		</div>
	</body>
